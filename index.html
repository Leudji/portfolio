<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Spirit Visual</title>
  <style>
    /* Reset & base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
    }
    /* Conteneur central */
    #intro {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      position: relative;
    }
    /* La plaque métal noir mat */
    #plaque {
      width: 300px;
      height: 150px;
      background: linear-gradient(145deg, #111111, #222222);
      border-radius: 15px;
      box-shadow:
        inset 0 0 15px #000000,
        0 0 20px rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #e6e6e6;
      transform-style: preserve-3d;
      animation: rotate 6s linear infinite;
      user-select: none;
    }
    /* Animation rotation de la plaque */
    @keyframes rotate {
      from {
        transform: rotateY(0deg) rotateX(10deg);
      }
      to {
        transform: rotateY(360deg) rotateX(10deg);
      }
    }
    /* Bouton Entrer */
    #enterBtn {
      margin-top: 40px;
      padding: 12px 40px;
      background: white;
      color: black;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      font-weight: bold;
      box-shadow: 0 0 10px white;
    }
    #enterBtn:hover {
      background: #ddd;
    }
    /* Effet zoom & fondu */
    .zoom {
      animation: zoomIn 2s forwards;
    }
    @keyframes zoomIn {
      0% {
        transform: rotateY(0deg) rotateX(10deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: rotateY(0deg) rotateX(10deg) scale(15);
        opacity: 0;
      }
    }
    /* Contenu principal caché */
    #mainContent {
      display: none;
      height: 100vh;
      background: #121212;
      color: white;
      padding: 20px;
      font-size: 1.5rem;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="intro">
    <div id="plaque">Spirit Visual</div>
    <button id="enterBtn">Entrer</button>
  </div>

  <div id="mainContent">
    <h1>Bienvenue sur Spirit Visual</h1>
    <p>Voici la page principale de ton portfolio.</p>
    <!-- On ajoutera ici la suite du site -->
  </div>

  <script>
    const enterBtn = document.getElementById('enterBtn');
    const plaque = document.getElementById('plaque');
    const intro = document.getElementById('intro');
    const mainContent = document.getElementById('mainContent');

    enterBtn.addEventListener('click', () => {
      // Désactive le bouton
      enterBtn.style.pointerEvents = 'none';

      // Lance l'animation zoom sur la plaque
      plaque.classList.add('zoom');

      // Cache le bouton
      enterBtn.style.opacity = '0';
      enterBtn.style.transition = 'opacity 1s ease';

      // Après l'animation (2s), on affiche le contenu principal
      setTimeout(() => {
        intro.style.display = 'none';
        mainContent.style.display = 'block';
      }, 2000);
    });
  </script>
</body>
</html>
